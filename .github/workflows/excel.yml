name: SonarQube Scan with HTML Report

on:
  push:
    branches: [ master ]

jobs:
  sonarqube-scan:
    name: SonarQube Scan with HTML Report
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl python3-pip
          pip3 install sonarqube-api pandas

      - name: Run SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.projectKey=excel
            -Dsonar.projectName="excel"
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=.
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.host.url=http://20.198.126.18:9000
            -Dsonar.login=sqp_4816dedd6d794f8150d5e9df293c33312b3bd8ff
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: Fetch SonarQube Report
        run: |
          curl -u sqp_4816dedd6d794f8150d5e9df293c33312b3bd8ff: \
            "http://20.198.126.18:9000/api/qualitygates/project_status?projectKey=excel" \
            -o sonar_quality_gate_status.json

      - name: Convert to HTML
        run: |
          python3 -c "
import json
import os

# Read the JSON data from the file
with open('sonar_quality_gate_status.json') as f:
    data = json.load(f)

# Convert it to a basic HTML report
html_content = '<html><body><h1>SonarQube Quality Gate Report</h1>'
html_content += f"<p>Status: {data['projectStatus']['status']}</p>"
html_content += "</body></html>"

# Save the HTML file
with open('sonarqube_report.html', 'w') as html_file:
    html_file.write(html_content)
          "
      
      - name: Upload HTML Report as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: sonarqube-html-report
          path: sonarqube_report.html

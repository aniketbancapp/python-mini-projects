# Project identification
sonar.projectKey=python-project
sonar.projectName=Python Project
sonar.projectVersion=1.0

# Set the sources (can be a specific folder or multiple directories)
sonar.sources=src

# Set the encoding of the source files (adjust to your project's encoding)
sonar.sourceEncoding=UTF-8

# If you have test files and coverage report
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml

# If using additional languages (e.g., JavaScript, etc.)
# sonar.javascript.lcov.reportPaths=coverage/lcov-report/lcov-report.json

# Define the source code location (if it's not "src" as an example)
# sonar.sources=.

# For Python projects using PyLint or Flake8, you can configure those:
# sonar.python.pylint.reportPath=path/to/pylint-report.json
